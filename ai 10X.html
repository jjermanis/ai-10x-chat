<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10X</title>

<style>
  body {
    margin: 0;
    background: #222;
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #game {
    width: 800px;
    height: 500px;
    margin-top: 20px;
    background: #000;
    border: 2px solid #fff;
    position: relative;
    overflow: hidden;
  }

  #ten {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 64px;
    font-weight: bold;
  }

  #exponent {
    position: absolute;
    top: 6px;
    left: 50%;
    transform: translateX(40px);
    font-size: 26px;
    transition: transform 1s linear;
  }

  .bound {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
  }

  #low { left: 20px; }
  #high { right: 20px; }

  #guessSprite {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    pointer-events: none;
    transition: transform 0.6s linear, color 0.3s;
  }

  #status {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 20px;
  }

  #debug {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 14px;
    color: #aaa;
  }

  #newGame {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 18px;
    padding: 6px 16px;
    display: none;
  }

  #controls {
    margin-top: 10px;
    text-align: center;
  }

  #guessInput {
    font-size: 24px;
    width: 200px;
    text-align: center;
  }

  #invalid {
    height: 24px;
    margin-top: 6px;
    color: #f55;
  }

  button {
    font-size: 18px;
    padding: 6px 16px;
    margin-left: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div id="game">
  <div id="ten">10</div>
  <div id="exponent"></div>

  <div id="low" class="bound">1</div>
  <div id="high" class="bound">10</div>

  <div id="guessSprite"></div>

  <div id="status"></div>
  <div id="debug"></div>

  <button id="newGame">New Game</button>
</div>

<div id="controls">
  <input id="guessInput" type="number">
  <button id="guessBtn">Guess</button>
  <div id="invalid"></div>
</div>

<script>
let level = 1;
let max;
let target;
let low, high;
let attempts;
let locked = false;

function attemptsNeeded(max) {
  let k = 1;
  while (2 ** k <= max) k++;
  return k;
}

function startRound() {
  max = 10 ** level;
  target = Math.floor(Math.random() * max) + 1;
  low = 1;
  high = max;
  attempts = attemptsNeeded(max);
  locked = false;

  document.getElementById("low").textContent = low;
  document.getElementById("high").textContent = high;
  document.getElementById("status").textContent =
    `You have ${attempts} guesses remaining`;
  //document.getElementById("debug").textContent =
  //  `DEBUG: number = ${target}`;
  document.getElementById("guessSprite").textContent = "";
  document.getElementById("newGame").style.display = "none";

  updateExponent(false);
}

function updateExponent(animateOut) {
  const exp = document.getElementById("exponent");

  if (level === 1) {
    exp.textContent = "";
    return;
  }

  if (animateOut) {
    exp.style.transform = "translateX(400px)";
    setTimeout(() => exp.textContent = "", 1000);
  } else {
    exp.textContent = level;
    exp.style.transform = "translateX(40px)";
  }
}

function bringInExponent() {
  const exp = document.getElementById("exponent");
  exp.textContent = level;
  exp.style.transition = "none";
  exp.style.transform = "translateX(900px)";
  requestAnimationFrame(() => {
    exp.style.transition = "transform 1s linear";
    exp.style.transform = "translateX(40px)";
  });
}

function showInvalid() {
  const el = document.getElementById("invalid");
  el.textContent = "Invalid Guess";
  setTimeout(() => el.textContent = "", 1000);
}

function handleGuess() {
  if (locked) return;

  const g = Number(document.getElementById("guessInput").value);
  if (!g || g < low || g > high) {
    showInvalid();
    return;
  }

  locked = true;
  attempts--;

  const sprite = document.getElementById("guessSprite");
  sprite.textContent = g;
  sprite.style.color = "#fff";
  sprite.style.transform = "translate(-50%, -50%)";

  setTimeout(() => {
    if (g === target) {
      sprite.style.color = "gold";
      document.getElementById("status").textContent = "You Found It!";
      updateExponent(true);

      setTimeout(() => {
        level++;
        bringInExponent();
        setTimeout(startRound, 1000);
      }, 1000);
      return;
    }

    if (g > target) {
      sprite.style.transform = "translate(360px, -50%)";
      setTimeout(() => {
        high = g - 1;
        document.getElementById("high").textContent = high;
        sprite.textContent = "";
        afterGuess();
      }, 600);
    } else {
      sprite.style.transform = "translate(-360px, -50%)";
      setTimeout(() => {
        low = g + 1;
        document.getElementById("low").textContent = low;
        sprite.textContent = "";
        afterGuess();
      }, 600);
    }
  }, 50);
}

function afterGuess() {
  if (attempts === 0) {
    document.getElementById("status").textContent =
      `Game Over - the number was ${target}`;
    document.getElementById("newGame").style.display = "block";
    return;
  }

  document.getElementById("status").textContent =
    `You have ${attempts} guesses remaining`;
  locked = false;
}

document.getElementById("guessBtn").onclick = handleGuess;
document.getElementById("newGame").onclick = () => {
  level = 1;
  startRound();
};

document.getElementById("guessInput").addEventListener("keydown", e => {
  if (e.key === "Enter") handleGuess();
});

startRound();
</script>

</body>
</html>
